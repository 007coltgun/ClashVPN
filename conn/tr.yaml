port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
ipv6: true

proxy-groups:

  - name: üîç GOOGLE
    type: select
    proxies:
      - DIRECT
      - INTERNET

  - name: INTERNET
    type: url-test
    use:
      - tr
      # - GetNode

proxy-providers:

  tr:
    type: http
    url: "https://raw.githubusercontent.com/MEHR1DAD/ClashVPN/main/node/tr.yml"
    interval: 86400
    path: ./providers/tr.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://www.gstatic.com/generate_204

  # GetNode:
