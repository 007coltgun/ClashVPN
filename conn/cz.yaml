port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
ipv6: true

proxy-groups:

  - name: üîç GOOGLE
    type: select
    proxies:
      - DIRECT
      - INTERNET

  - name: INTERNET
    type: url-test
    use:
      - cz

proxy-providers:

  cz:
    type: http
    url: "https://raw.githubusercontent.com/MEHR1DAD/ClashVPN/main/node/cz.yml"
    interval: 86400
    path: ./providers/cz.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://www.gstatic.com/generate_204

  

rules:
  - DOMAIN-SUFFIX,www-google.com,üîç GOOGLE
  - DOMAIN-SUFFIX,google.com,üîç GOOGLE
# Main rule
  - GEOIP,IR,DIRECT
  - DOMAIN-SUFFIX,ir,DIRECT
  - GEOIP,private,DIRECT,no-resolve ## Loopback and LAN IPs
  - MATCH,INTERNET
