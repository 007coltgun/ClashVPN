port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
ipv6: true

proxy-groups:

  - name: üîç GOOGLE
    type: select
    proxies:
      - DIRECT
      - INTERNET

  - name: INTERNET
    type: url-test
    use:
      - Netherlands
      - Germany
      - France
      - England

proxy-providers:

  Netherlands:
    type: http
    url: "https://raw.githubusercontent.com/MEHR1DAD/ClashVPN/main/node/nl.yml"
    interval: 86400
    path: ./providers/nl.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://open.spotify.com

  Germany:
    type: http
    url: "https://raw.githubusercontent.com/MEHR1DAD/ClashVPN/main/node/de.yml"
    interval: 86400
    path: ./providers/de.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://open.spotify.com

  France:
    type: http
    url: "https://raw.githubusercontent.com/MEHR1DAD/ClashVPN/main/node/fr.yml"
    interval: 86400
    path: ./providers/fr.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://open.spotify.com

  England:
    type: http
    url: "https://raw.githubusercontent.com/MEHR1DAD/ClashVPN/main/node/gb.yml"
    interval: 86400
    path: ./providers/gb.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://open.spotify.com

  

rules:
  - DOMAIN-SUFFIX,www-google.com,üîç GOOGLE
  - DOMAIN-SUFFIX,google.com,üîç GOOGLE
# Main rule
  - GEOIP,IR,DIRECT
  - DOMAIN-SUFFIX,ir,DIRECT
  - GEOIP,private,DIRECT,no-resolve ## Loopback and LAN IPs
  - MATCH,INTERNET
